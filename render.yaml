services:
  # Frontend service
  - type: web
    name: fitgearhub-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Backend service
  - type: web
    name: fitgearhub-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python manage.py migrate --run-syncdb && python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: project_name.settings
      - key: DEBUG
        value: "0"
      - key: RENDER_MOUNT_PATH
        value: /opt/render/project/src/backend
    disk:
      name: fitgearhub-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
